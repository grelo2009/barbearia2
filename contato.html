<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img id="logo" src="Barbearia V.W (Post para Facebook).png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Produtos.html">Produtos </a></li>
                    <li><a href="contato.html"> Contato </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       <form>
        <label for="nomeobrenome">Nome e Sobrenome</label>
        <input type="text" id="nomeobrenome" class="input-padrao">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="EX: LOJA@GMAIL.COM">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="EX: (XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">
                Email
            </label>
            
            <label for="radio-telefone">
                <input type="radio" name="telefone" value="email" id="radio-telefone">
                Telefone
            </label>

            <label for="radio-whatsapp">
                <input type="radio" name="whatsapp" value="email" id="radio-whatsapp" checked>
                Whatsapp
            </label>
            
        </div>
        <div>
            <p>Qual horário prefere ser atendido?</p>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>
        <label class="checkbox">
            <input type="checkbox" checked>
            Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário" class="Enviar">
       </form> 
       <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~~ 20h</td>
            </tr>
        </tbody>
       </table>
    </main>
    <footer>
        <img src="Barbearia V.W (Post para Facebook).png">

    </footer>
</body>
</html>
